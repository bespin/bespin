<!doctype html>
<html>
<head>
    <title>The Bespin Editor Component</title>
    <!-- <link type="text/css" rel="stylesheet" href="css/editor.css"> -->
    <style type="text/css">*:focus { outline: 0; }</style>

    <!-- begin script tags -->
	<script type="text/javascript">
		var djConfig = { isDebug: false, debugAtAllCosts: false };
	</script>   

	<script type="text/javascript" src="../../js/dojo/dojo.js"></script>
    <!-- <script type="text/javascript" src="../../js/bespin/editor/component.js"></script> -->
	
	<script type="text/javascript">
        var _editorComponent;
        
        dojo.require("bespin.editor.Component");

        // Loads and configures the objects that the editor needs
        dojo.addOnLoad(function() {
            _editorComponent = new bespin.editor.Component('editor', {
                syntax: "js",
                loadfromdiv: true
            });
        });
        
        function copyToTextarea() {
            dojo.byId('inandout').value = _editorComponent.getContent();
        }

        function copyToEditor() {
            _editorComponent.setContent(dojo.byId('inandout').value);
        }
        
        function setSyntax(value) {
            bespin.publish("bespin:settings:syntax", { language: value });
        }
	</script>
    <!-- end script tags -->
</head>
<body>
    <h3>Sample Editor as a Component</h3>
    <div id="editor" style="margin: 0; padding: 0; border: 0; height: 300px; border: 10px solid #ddd; -moz-border-radius: 10px; -webkit-border-radius: 10px;">var foo = "whee";

function flubber() {
    return "tweeble";
}</div>

    <div style="padding: 20px">
    <b>Play with the editor</b><br>
    Enter syntax type and blur out: <input type="text" id="syntax" value="" onblur="setSyntax(this.value)"><br>
    Push a new setting: <input type="text" id="key" value=""> <input type="text" id="value" value=""> <input type="button" value="set" onclick="_editorComponent.set(dojo.byId('key').value, dojo.byId('value').value)"><br>

    <textarea id="inandout" cols="100" rows="10"></textarea><br>
    <input type="button" value="Copy to Textarea" onclick="copyToTextarea()">
    <input type="button" value="Copy to Editor" onclick="copyToEditor()">
    </div>
</body>
</html>
