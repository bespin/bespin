<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Canvas Text Rendering</title>
    <script type="text/javascript">
        function renderCanvasText() {
            var ctx = document.getElementById("myCanvas").getContext("2d");

            if (!ctx.fillText && ctx.mozDrawText) {
                ctx.fillText = function(text, x, y) {
                    ctx.translate(x, y);
                    ctx.mozDrawText(text);
                }
            }

            if (!ctx.fillText) {
                document.getElementById("error").innerHTML = "This browser supports canvas, but doesn't support canvas text rendering";
            } else {
                ctx.fillStyle = "black";
                ctx.fillText("This browser supports canvas text rendering", 0, 12);
            }
        }
    </script>
</head>
<body onload="renderCanvasText()">
    <p id="error"></p>
    <canvas id="myCanvas" height="100" width="1000">This browser doesn't support canvas</canvas>
</body>
</html>
