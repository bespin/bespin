<html>
<head>
<title>Eval Tester</title>
</head>

<body>
	
	<script>		
	function runEval() {
		var toeval = document.getElementById("toeval").value;
		
		try {
			document.getElementById("result").value = eval(toeval);
		} catch (ex) {
			document.getElementById("result").value = ex;
		}
	}

	</script>
	
	<input type="text" id="toeval"/>
	
	<input type="button" onclick="runEval()" value="Run Eval"/><br />
	
	<textarea id="result"></textarea>
	
</body>
</html>
