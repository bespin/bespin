<!doctype html>
<html>
<head>
    <title>Bespin &raquo; Dashboard</title>
    <link type="text/css" rel="thstylesheet" href="css/dashboard_th.css">
    <link type="text/css" rel="stylesheet" href="css/dashboard.css">
    <link type="text/css" rel="stylesheet" href="css/shared.css">

    <!-- this script tag needs to be included as is -->
    <script type="text/javascript" src="js/th/th.all.js"></script>
    <!-- the script tags below will be replaced during the build -->
    
    <!-- begin script tags -->
    <script type="text/javascript">
        var djConfig = { parseOnLoad: false, isDebug: false, debugAtAllCosts: false };
    </script>
    <script type="text/javascript" src="js/dojo/dojo.js"></script>

    <script type="text/javascript">
        dojo.require("bespin.page.dashboard.dependencies");
    </script>
    <!-- end script tags -->
</head>
<body>
    <div id="header">
        <div id="version"></div>
        <a href="index.html" title="Go Home"><img id="logo" src="images/logo.png" alt="Bespin" /></a>
    </div>
    <div id="subheader">
        <div id="status">Dashboard</div>
    </div>
    <div id="filecanvas">
        <canvas id="canvas" moz-opaque="true">

        </canvas>
    </div>
    <div id="footer">
        <table cellpadding="0">
            <tr>
                <td id="prompt"><img id="promptimg" src="images/icn_command.png" alt=">" ></td>
                <td id="commandline"><input id="command" spellcheck="false"></td>
                <td id="message" align="right" nowrap><a href="https://wiki.mozilla.org/Labs/Bespin/Tips" target="_blank" title="See how the extra space feels when you resize">Hint: Resize the open sessions</a></td>
            </tr>
        </table>
    </div>
    <div id="info" style="display: none;"></div>
    <div id="centerpopup" style="display:none;"></div>
    <div id="overlay" style="display: none;"></div>
    </body>
</html>
