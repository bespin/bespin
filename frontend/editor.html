<!doctype html>
<html>
<head>
    <title>Bespin &raquo; Your Community Editor</title>
    <link type="text/css" rel="stylesheet" href="css/editor.css">

    <!-- begin script tags -->
    <script type="text/javascript">
        var djConfig = { parseOnLoad: false, isDebug: false, debugAtAllCosts: false };
    </script>

    <script type="text/javascript" src="js/dojo/dojo.js"></script>

    <script type="text/javascript">
        dojo.require("bespin.page.editor.dependencies");
    </script>
    <!-- end script tags -->
</head>
<body>
    <div id="header">
        <img id="toolbar_collaboration" src="images/icn_collab_dim.png" alt="Collaboration">
        <div id="collab_line"></div>
        <div id="version"></div>
        <a href="index.html" title="Go Home"><img id="logo" src="images/logo.png" alt="Bespin" border="0"></a>
        <a href="javascript:bespin.util.navigate.dashboard()" title="Visit the Dashboard"><img id="toolbar_dashboard" src="images/icn_dashboard_off.png" alt="Dashboard" border="0"></a>

        <!-- coming soon -->
        <!--<img id="toolbar_files" src="images/icn_files_off.png" alt="Files" title="Show Files">-->
        <!--<img id="toolbar_target_browsers" src="images/icn_target_off.png" alt="Target Browsers" title="Show Target Browsers">-->

        <span id="selected_browsers"></span>
    </div>
    <div id="subheader">
        <!-- coming soon :-) -->
        <!--<div id="search">-->
            <!--<div style="float: left"><input id="searchquery" type="text"></div>-->
            <!--<div style="float: right"><img id="searchbutton" src="images/icn_findincode.png" alt="Search"></div>-->
        <!--</div>-->

        <div id="status"><canvas id="projectLabel"></canvas></div>
        <div id="bar"></div>
        <img id="toolbar_save" src="images/icn_save.png" alt="Save" title="Save">
        <img id="toolbar_close" src="images/icn_close.png" alt="Close" title="Close" style="padding-right: 20px">
        <img id="toolbar_undo" src="images/icn_undo.png" alt="Undo" title="Undo">
        <img id="toolbar_redo" src="images/icn_redo.png" alt="Redo" title="Redo" style="padding-right: 20px">
        <!-- <img id="toolbar_cut" src="images/icn_cut.png" alt="Cut" title="Cut">
        <img id="toolbar_copy" src="images/icn_copy.png" alt="Copy" title="Copy">
        <img id="toolbar_paste" src="images/icn_paste.png" alt="Paste" title="Paste" style="padding-right: 20px">
        <img id="toolbar_history" src="images/icn_history.png" alt="History" title="History" -->
        <img id="toolbar_preview" src="images/icn_preview.png" alt="View in Browser" title="View in Browser" style="padding-right: 20px">
        <img id="toolbar_fontsize" src="images/icn_fontsize.png" alt="Font Size" title="Font Size">
    </div>
    <div id="editor"></div>
    <div id="footer">
        <table cellpadding="0">
            <tr>
                <td id="prompt"><img id="promptimg" src="images/icn_command.png" alt=">" ></td>
                <td id="commandline"><input id="command" spellcheck="false"></td>
                <!-- <td id="error_bar">
                    <div style="float: left"><img src="images/icn_error.png" alt="Errors"></div>
                    <div id="error_bar_text" style="float: right">3</div>
                </td> -->
                <td id="message" align="right" nowrap><a href="https://wiki.mozilla.org/Labs/Bespin/Tips" target="_blank" title="Ctrl-J jumps you between the command line and the editor">Hint: Try Ctrl-J</a></td>
            </tr>
        </table>
    </div>
    <div id="files">
        <div id="files_find">
            <div id="files_find_text">Quick Find</div>
            <div id="files_find_input"><input id="quickfind" type="text"></div>
            <div id="files_find_icon"><img src="images/icn_findincode.png" alt="Quick Find"></div>
        </div>
        <div id="files_project">
            <div id="files_project_name">Project Name</div>
            <div id="files_project_pulldown"><img src="images/files_icn_projectdropdown.png" alt="Change Project"></div>
        </div>
        <div class="comingsoon" style="padding: 10px 0 0 10px;">COMING SOON!</div>
    </div>
    <div id="collab">
        <div id="collab_header"><div>Collaboration</div></div>
        <div class="collab_subheader"><div>Collaborating With You</div></div>
        <div class="collab_person">
            <div class="collab_icon"></div><div class="collab_name">Dion Almaer</div><div class="collab_description">Editing</div>
        </div>
        <div class="collab_subheader"><div>Also Editing This File</div></div>
        <div class="collab_person">
            <div class="collab_icon"></div><div class="collab_name">Jonathan Ellis</div><div class="collab_description">Idle</div>
        </div>
        <div class="collab_text" style="margin-top: 10px"><em>Collaboration is not yet active, but will someday allow you to share your editing sessions with others.</em></div>
    </div>
    <div id="info" style="display: none;"></div>
    <div id="target_browsers">
        <table id="target_browsers_table">
            <tr>
                <td>
                    Specify Target Browsers<br><span class="comingsoon">COMING SOON!</span>
                </td>
                <td class="spacer">
                    <img src="images/icn_browser_div.png" alt="">
                </td>
                <td class="icon">
                    <img src="images/icn_browser_ie.png" alt="Internet Explorer">
                </td>
                <td>
                    <select name="target_ie" disabled>
                        <option></option>
                        <option>6+</option>
                        <option>7+</option>
                    </select>
                </td>
                <td class="icon">
                    <img src="images/icn_browser_ff.png" alt="Firefox">
                </td>
                <td>
                    <select name="target_ff" disabled>
                        <option></option>
                        <option>2+</option>
                        <option>3+</option>
                    </select>
                </td>
                <td class="icon">
                    <img src="images/icn_browser_safari.png" alt="Safari">
                </td>
                <td>
                    <select name="target_safari" disabled>
                        <option></option>
                        <option>2+</option>
                        <option>3+</option>
                    </select>
                </td>
                <td class="icon">
                    <img src="images/icn_browser_opera.png" alt="Opera">
                </td>
                <td>
                    <select name="target_opera" disabled>
                        <option></option>
                        <option>8+</option>
                        <option>9+</option>
                        <option>9.5+</option>
                    </select>
                </td>
                <td class="icon">
                    <img src="images/icn_browser_w3c.png" alt="W3C">
                </td>
                <td>
                    <select name="target_w3c" disabled>
                        <option></option>
                        <option>HTML 4</option>
                        <option>HTML 5</option>
                        <option>XHTML 1</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
    <div id="centerpopup" style="display:none;"></div>
    <div id="overlay" style="display: none;"></div>
</body>
</html>
